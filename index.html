<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <!-- stylesheet css  -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="card py-4 px-4 ">
            <img src="alarmclock.svg" alt="alarmclock svg">
            <h1 class="text-center" id="myClock">00:00:00</h1>
            <div class="content d-flex justify-content-between align-items-center">

                <!-- for hours -->
                <div class="item">
                    <select>
                        <option value="Hours" selected hidden>Hours</option>
                    </select>
                </div>
                <!-- for minutes -->
                <div class="item">
                    <select>
                        <option value="Minutes" selected hidden>Minutes</option>
                    </select>
                </div>
                <!-- for am/pm -->
                <div class="item">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
                
            </div>
            <div class="buttons mt-3 d-flex justify-content-center">
                <button class="btn btn-primary m-2" id="setAlarm" onclick="setAlarm()">Set Alarm</button>
                <button class="btn btn-warning m-2" id="stopAlarm" onclick="stopAlarm()">Stop</button>
            </div>
        </div>

        <div class="card displayCard py-3 px-5 mt-2">
            <h4 class=" text-center" id="alarmDisplay">Alarm is not set yet</h4>
            </div>
    </div>

    <!-- Alarm js  -->
    <script src="script.js"></script>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
